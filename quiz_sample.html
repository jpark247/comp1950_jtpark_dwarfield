<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Group Project Sample Quiz</title>
	<link	type="text/css"
				rel="stylesheet"
				href="quiz_sample.css"
				title="Main Style"
				media="screen"	/>
				
	<link	type="text/css"
				rel="alternate stylesheet"
				href="quiz_sample_projector.css"
				title="Projector Style"
				media="screen"	/>
				
	<link	type="text/css"
				rel="stylesheet"
				href="quiz_sample_printer.css"
				media="print"	/>
</head>
<body>
	<div id="container">
		<header>
			
		</header>
		<section>
		<h1>QUIZ #3</h1>
		<form action="#">
		<h2>1. question one</h2>
			<input type="radio" name="q1" value="opt1">Option 1<br>
			<input type="radio" name="q1" value="opt2">Option 2<br>
			<input type="radio" name="q1" value="opt3">Option 3<br>
			<input type="radio" name="q1" value="opt4">Option 4<br>
		
		<h2>2. question two</h2>
			<input type="radio" name="q2" value="true">true<br>
			<input type="radio" name="q2" value="false">false
		
		<h2>3. question three</h2>
			<textarea rows="4" cols="50"></textarea>
		
		<h2>4. question four</h2>
		<div id="question4">
			<input type="text" class="q4" name="q4"><br>
			<input type="text" class="q4" name="q4">
		</div>
		
		<h2>5. question five</h2>
			<input type="radio" name="q5" value="opt1">Option 1<br>
			<input type="radio" name="q5" value="opt2">Option 2<br>
			<input type="radio" name="q5" value="opt3">Option 3<br>
			<input type="radio" name="q5" value="opt4">Option 4<br>
		
			Name <input type="text" id="name" name="name"><br>
			Student# <input type="text" id="stdid" name="stdid"><br>
			<button type="button" id="sub">SUBMIT</button>
		</form>
		</section>
		
	</div><!-- end container -->
</body>
</html>
