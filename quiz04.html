<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>COMP 1950 | Quiz #01</title>
		<meta name="description" content="Multi-Level Push Menu: Off-screen navigation with multiple levels" />
		<meta name="keywords" content="multi-level, menu, navigation, off-canvas, off-screen, mobile, levels, nested, transform" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/icons.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script src="js/modernizr.custom.js"></script>
				
	<link type="text/css" rel="alternate stylesheet" href="css/quiz_projector.css" title="Projector Style" media="screen" />
	<link type="text/css" rel="stylesheet" href="css/quiz_printer.css" media="print" />
	</head>
	<body>
		<div class="container">
			<!-- Push Wrapper -->
			<div class="mp-pusher" id="mp-pusher">

				<!-- mp-menu -->
				<!--#include file="nav.html" -->
				<!-- /mp-menu -->

				<div class="scroller"><!-- this is for emulating position fixed of the nav -->
					<div class="scroller-inner">
						
						<div class="content clearfix">
							<div class="block-10 clearfix">
								<p><a href="#" id="trigger" class="menu-trigger"></a></p>
                            </div>

							<div class="block-90">
                                <section id="comp1950">

		<h1>QUIZ #04</h1>
		<form action="#" id="desc">
		<h2>1. question one</h2>
        <p>
			<input type="radio" name="q1" value="opt1"> Option 1<br>
			<input type="radio" name="q1" value="opt2"> Option 2<br>
			<input type="radio" name="q1" value="opt3"> Option 3<br>
			<input type="radio" name="q1" value="opt4"> Option 4<br>
		</p>
		<h2>2. question two</h2>
        <p>
			<input type="radio" name="q2" value="true"> true<br>
			<input type="radio" name="q2" value="false"> false
		</p>
		<h2>3. question three</h2>
			<p><textarea rows="4" cols="50"></textarea></p>
		
		<h2>4. question four</h2>
        <p>
			<input type="text" class="q4" name="q4"><br>
			<input type="text" class="q4" name="q4">
        </p>
		
		<h2>5. question five</h2>
        <p>
			<input type="radio" name="q5" value="opt1"> Option 1<br>
			<input type="radio" name="q5" value="opt2"> Option 2<br>
			<input type="radio" name="q5" value="opt3"> Option 3<br>
			<input type="radio" name="q5" value="opt4"> Option 4<br>
		</p>
        <p>Name <input type="text" id="name" name="name"></p>
		<p>Student# <input type="text" id="stdid" name="stdid"></p>
		<p><button type="button" id="sub">SUBMIT</button></p>	
		</form>
		</section>
		</div>
		</div>
					</div><!-- /scroller-inner -->
				</div><!-- /scroller -->

			</div><!-- /pusher -->
		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/mlpushmenu.js"></script>
		<script>
			new mlPushMenu( document.getElementById( 'mp-menu' ), document.getElementById( 'trigger' ) );
		</script>
	</body>
</html>
